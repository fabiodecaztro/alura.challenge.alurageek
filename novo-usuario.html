<!DOCTYPE HTML>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>AluraGeek - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
    <header class="topo">
        <section class="barra-pesquisa">
            <a href="index.html"><img class="logo" src="img/logo.png"></a>
            <input class="pesquisa" type="" name="" placeholder="O que deseja encontrar?">
            <input class="img-lupa" type="image" src="img/lupa.png" name="">
            <input class="img-lupaMobile" type="image" src="img/lupaMobile.png" name="">
            <a href="login.html"><button class="btn-login" href="login.html">Login</button></a>
        </section>
    </header>

    <main>
    </main>

    <footer>
        <section class="rodape">
            <div class="contato">
                <a href="index.html"><img class="logo" src="img/logo.png"></a>
                <ul class="links-internos">
                    <li><a href="">Quem somos nós</a></li>
                    <li><a href="">Política de Privacidade</a></li>
                    <li><a href="">Programa de fidelidade</a></li>
                    <li><a href="">Nossas lojas</a></li>
                    <li><a href="">Quero ser franqueado</a></li>
                    <li><a href="">Anuncie aqui</a></li>
                </ul>

                <form class="fale-conosco">
                    <p>Fale conosco</p>
                    <div class="grupo-nome">
                        <label class="label-identificacao" for="input-nome">Nome</label>
                        <input id="input-nome" class="entrada-info" type="text" name="">
                    </div>
                    <div class="grupo-msg">
                        <label id="label-msg" class="label-identificacao" for="textarea-msg">Escreva sua
                            mensagem</label>
                        <textarea id="textarea-msg" class="entrada-info" type="text" rows="1" cols="1"
                            oninput="contaCaracter()" maxlength="200"></textarea>
                    </div>

                    <!-- <input class="submit-enviar" type="submit" name="" value="Enviar mensagem"> -->
                    <button class="submit-enviar" type="button" name="" value="" onclick="validacao()">
                        Enviar mensagem
                    </button>

                    <div id="caracteres">
                        <p>Caracteres restantes: &nbsp;</p>
                        <p class="contador">200</p>
                    </div>
                </form>
            </div>
        </section>

        <section class="desenvolvedor">
            <p>
                Desenvolvido por Fabio Amorim
                <br>
                2022
            </p>
        </section>
    </footer>
    <script src="js/contato.js"></script>

</body>

</html>
